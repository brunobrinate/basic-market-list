<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    
    <header>
    <h1>Lista de Supermercado</h1>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="nome do produto" name="nome_produto"/>
        <input type="number" name="price" step="0.01" title="This should be a number with up to 2 decimal"/>
        <input type="submit" name="acao" value="Cadastrar"/>
    </div>

    <div class="lista-produtos">
        
    </div>

    <div class="soma-produto">
        <h1>Total: 0,00</h1>
    </div>

    <button name="limpar">Limpar</button>

    <script src="script.js"></script>

</body>
</html>
